---
layout: default
title: Blog
---

<div id="contain">

  
    <div class="topics" align="center" >
      {% for post in site.categories.blog %}
     <p><a href="{{ post.url }}"><strong style="font-size:25px;">{{ post.title }}</strong></a><br/>{{ post.date | date_to_string }}</p> 
<p class="post-excerpt">{{ post.excerpt | strip_html }} <strong>(<a href="{{ post.url }}">Read More</a>)</strong></p>
      {% endfor %}
</div>  
</div>
